<div class="accordion-inner">
    <div class="well">
        {{ chude.noi_dung|safe }}
    </div>
    <br>
    <div class=well>
        {% for c in chude.binhluan_set.all %}
        <div class="row-fluid">
            <div class="span2">
                <div class="thumbnail">
                    <img src="{{ c.nguoi_gui.my_profile.get_mugshot_url }}" alt="{{ c.nguoi_gui }}" title="{{ c.nguoi_gui }}" style="width: 50px; height: 50px">
                </div>
            </div>
            <div class="span9 well">
                <b><a>{{ c.nguoi_gui }}</a></b> {{ c.noi_dung }}
            </div>
        </div>
        {% endfor %}
        <div class="row-fluid">
            <div class="span2">
                <div class="thumbnail">
                    <img src="{{ user.my_profile.get_mugshot_url }}" alt="{{ user }}" title="{{ user }}" style="width: 50px; height: 50px">
                </div>
            </div>
            <div class="span9 well">
                <textarea placeholder="Bình luận của bạn" class="span12"></textarea>
                <div style="float:right">
                    <a href="#" class="btn btn-primary">Gửi</a>
                </div>
            </div>
        </div>
        <hr>
    </div>
</div>
